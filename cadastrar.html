<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastrar - LEO Clube</title>
</head>
<body>
    <div class="login-container">
        <h2>Cadastrar</h2>
        <form id="registration-form" action="cadastrar.php" method="POST">
            <div class="input-group">
                <label for="email">Digite seu E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Digite sua Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="6">
            </div>
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        <div class="links">
            <a href="login-page.html" class="login-link">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // Validação do formato do e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, insira um e-mail válido.');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }

            // Verifica se as senhas correspondem
            if (senha !== confirmarSenha) {
                alert('As senhas não correspondem!');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }
        });
    </script>
</body>
</html>
